  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Factern-CH</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/main']">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item" *ngIf="!loggedIn()">
          <a class="nav-link" (click)="login()">Log in</a>
        </li>
        <li class="nav-item" *ngIf="loggedIn()">
          <a class="nav-link" (click)="logout()">{{ profileName }}</a>
        </li>
      </ul>
    </div>
  </nav>

  <router-outlet></router-outlet>
